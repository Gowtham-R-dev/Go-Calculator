<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .calculator {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Go-Calculator</h2>
        <form method="POST" action="/">
            <label for="firstNum">First Number:</label>
            <input type="text" id="firstNum" name="firstNum" required>
            <label for="operator">Operator:</label>
            <select id="operator" name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <label for="secondNum">Second Number:</label>
            <input type="text" id="secondNum" name="secondNum" required>
            <input type="submit" value="Calculate">
        </form>
        {{if .Result}}
        <div class="result">
            <h3>Result: {{.FirstNum}} {{.Operator}} {{.SecondNum}} = {{.Result}}</h3>
        </div>
        {{end}}
    </div>
</body>
</html>
